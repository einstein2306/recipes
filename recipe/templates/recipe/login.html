{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'recipe/login.css' %}?v={{ STATIC_VERSION }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if message %}
        <div id="message" style="text-align: center; margin-top:25px;">{{message}}</div>
    {% endif %}
    
    <div class="change">
        <form class="shadow-lg rounded p-5" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input autocomplete="off" class="form-control" type="text" name="username" placeholder="username" required><br></br>
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="password" required><br></br>
            <button type="submit" class="btn btn-primary">submit</button><br></br>
            <p style="font-size:small">If you're not signed up <a href="{% url 'register' %}">create an account</a>.</p>
        </form>
    </div>
</body>
</html>
