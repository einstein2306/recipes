{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'recipe/home.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <nav>
        <a href="{% url 'logout' %}" class="btn btn-danger">logout</a>
        <a href="{% url 'add_item' %}" class="btn btn-primary">Add favorite recipe</a>
    </nav>
    <h1>Hii! {{user.first_name}}, Welcome to recipe..</h1>
    <table class="table table-sm table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Title</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Process</th>
            </tr>
        </thead>
        <tbody>
            {% for r in recipes %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{r.title}}</td>
                <td>{{r.ingredients}}</td>
                <td><a class="btn btn-primary btn-sm" href="{% url 'process' r.process %}">process</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No favorite recipes added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
