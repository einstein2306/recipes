{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'recipe/register.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1 id="heading">Thank you for showing your interest in recipe.</h1>
    <div class="reg">
        <form class="shadow-lg rounded p-5" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <input class="form-control"  type="text" placeholder="username" name="username" required><br>
            <input class="form-control"  type="email" placeholder="email" name="email" required><br>
            <input class="form-control" type="password" placeholder="password" name="password" required><br>
            <input class="form-control" type="text" placeholder="first name" name="firstName" required><br>
            <input class="form-control" type="text" placeholder="last name" name="lastName" required><br>
            <button type="submit" class="btn btn-primary">submit</button><br></br>
            <p style="font-size:small">if you have an account <a id="login" href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
