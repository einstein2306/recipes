{% extends "recipe/layout.html" %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'recipe/register.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <h1 id="heading">Thank you for showing your interest in recipe.</h1>
    <div class="reg">
        <form class="shadow-lg rounded p-5" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <input class="form-control"  type="text" placeholder="username" name="username" required><br>
            <input class="form-control"  type="email" placeholder="email" name="email" required><br>
            <input class="form-control" type="password" placeholder="password" name="password" required><br>
            <input class="form-control" type="text" placeholder="first name" name="firstName" required><br>
            <input class="form-control" type="text" placeholder="last name" name="lastName" required><br>
            <button type="submit" class="btn btn-primary">submit</button><br></br>
            <p>if you have an account <a id="login" href="{% url 'login' %}">Login</a></p>
        </form>
        
    </div>

{% endblock %}
