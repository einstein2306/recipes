<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'recipe/add_item.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add favorite Recipe</h1>
    <div class="form1">
        <form class="shadow-lg p-5 rounded" action="{% url 'add_item' %}" method="post">
            {% csrf_token %}
            <input autocomplete="off" class="form-control" type="text" name="item" placeholder="item" required><br></br>
            <textarea autocomplete="off" id="ingredients" class="form-control" name="ingredients" placeholder="ingredients e.g. A, B, C etc.." rows="4" required></textarea>
            <textarea autocomplete="off" id="process" class="form-control" name="process" placeholder="add small process in paragraph format." rows="9" required></textarea><br>
            <button id="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</body>
</html>
